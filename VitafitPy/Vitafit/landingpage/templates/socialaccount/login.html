<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión con Google | VitaFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (opcional, mejora estética) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#f0f4f8] to-[#d9e2ec] min-h-screen flex items-center justify-center px-4">

    <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-10 max-w-md w-full text-gray-800">
        <div class="mb-6 text-center">
            <img src="https://img.icons8.com/color/96/google-logo.png" alt="Google Logo" class="mx-auto mb-4 w-16 h-16">
            <h1 class="text-3xl font-bold mb-2">Continuar con Google</h1>
            <p class="text-sm text-gray-500">Estás a punto de iniciar sesión con tu cuenta de Google.</p>
        </div>

        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300 shadow-md">
                Continuar con esta cuenta
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Volver al inicio de sesión</a>
        </div>
    </div>

</body>
</html>
