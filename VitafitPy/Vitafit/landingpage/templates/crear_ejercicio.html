<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Ejercicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Banner superior -->
  <header class="bg-blue-500 text-white text-center py-2 font-semibold">
    Crear nuevo ejercicio
  </header>

  <!-- Contenedor principal -->
  <div class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-md p-8">
    <h1 class="text-2xl font-semibold text-black-700 mb-6">Formulario de Ejercicio</h1>

    <p class="text-red-600 mb-4 text-sm font-medium">
      *Los ejercicios se podrán seleccionar al crear rutinas.
    </p>

    <!-- Formulario -->
    <form method="post">
      {% csrf_token %}

      <!-- Nombre del ejercicio -->
      <div class="mb-4">
        <label for="nombre" class="block font-medium mb-1">Nombre del ejercicio</label>
        <input type="text" id="nombre" name="nombre"
               placeholder="Ejemplo: Sentadillas con peso"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Descripción del ejercicio -->
      <div class="mb-4">
        <label for="descripcion" class="block font-medium mb-1">Descripción</label>
        <textarea id="descripcion" name="descripcion"
                  placeholder="Describe cómo se realiza el ejercicio"
                  rows="3"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Aporte muscular -->
      <div class="mb-6">
        <label for="aporte_muscular" class="block font-medium mb-1">Aporte muscular</label>
        <input type="text" id="aporte_muscular" name="aporte_muscular"
               placeholder="Ejemplo: Piernas, glúteos"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-sm mt-1 text-gray-600">Indica qué músculos se trabajan en este ejercicio.</p>
      </div>

      <!-- Botones -->
      <div class="flex justify-between">
        <a href="#" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
          ✖ Cancelar
        </a>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          ✅ Crear Ejercicio
        </button>
      </div>

    </form>
  </div>

</body>
</html>
