<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>VitaFIT - Inicio</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">

    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap" rel="stylesheet">



</head>

<div class="custom-styles">
    <!-- Todo tu contenido -->

<body id="top">
    
    <!-- HEADER -->
    <header class="header" data-header>
        <div class="container">
      
            <a href="#" class="logo" style="display: flex; align-items: center; gap: 8px;">
                <img src="{% static 'img/vitafitlogo_sinfondo.png' %}" alt="Logo VitaFIT" style="height: 50px;">
                <span class="logo-text">VitaFIT</span>
              </a>
      

         
          <nav class="navbar" data-navbar>
            <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
              <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
            </button>
      
            <ul class="navbar-list">
              <li><a href="#home" class="navbar-link " data-nav-link>Inicio</a></li>
              <li><a href="#about" class="navbar-link" data-nav-link>Sobre nosotros</a></li>
              <li><a href="#class" class="navbar-link active" data-nav-link>Rutinas</a></li>
              <li><a href="#blog" class="navbar-link" data-nav-link>Plan nutricional</a></li>
              <li><a href="#" class="navbar-link" data-nav-link>Calculadora de macros</a></li>
                
                {% if request.session.usuario_id %}
                    {% if request.session.rol == 'admin' %}
                        <a href="{% url 'adminpage' %}" class="navbar-link" data-nav-link>adminpage</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="auth-btn logout" data-nav-link>Cerrar sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-btn login" data-nav-link>Regístrate</a>
                {% endif %}
              
            </ul>
        </nav>
          
      


      
      
          <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
      
        </div>
    </header>

    <main>

             <section class="section hero bg-dark has-after has-bg-image" id="home" aria-label="hero" data-section style="background-image: url('{% static 'img/hero-bg.png' %}')">
                <div styl class="container">
                    


                    <div class="hero-banner">
                        <img src="{% static 'img/hero-banner.png' %}" width="660" height="753" alt="hero banner" class="w-100">
                        <img src="{% static 'img/hero-circle-one.png' %}" width="666" height="666" aria-hidden="true" alt="" class="circle circle-1">
                        <img src="{% static 'img/hero-circle-two.png' %}" width="666" height="666" aria-hidden="true" alt="" class="circle circle-2">
                        <img src="{% static 'img/heart-rate.svg' %}" width="255" height="270" alt="heart rate" class="abs-img abs-img-1">
                        <img src="{% static 'img/calories.svg' %}" width="348" height="224" alt="calories" class="abs-img abs-img-2">
                    </div>
                </div>
            </section>
 

              
    </main>
    




    <script src="{% static 'js/script.js' %}" defer></script>
<script src="{% static 'js/bootstrap.min.js' %}" defer></script>

<!-- ionicon link -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
